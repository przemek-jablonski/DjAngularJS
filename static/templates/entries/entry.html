<div class="row">
  <div class="col-sm-11 col-lg-12__margin_m">
    <div class="well">
      <div class="entry">

        <div class="entry__meta"> <a href="/+{{ entry.author.username }}">{{ entry.author.username }}</a> </div>
        <div class="entry__title cuttext_title">{{ entry.title }}</div>
          <hr/>
        <div class="entry__content cuttext_content">{{ entry.content }}</div>

          <hr/>

          <div class="entry__bottomline">Likes: {{ entry.likes }}</div>
        <div class="entry__bottomline">Created: {{ entry.created_at }}</div>


          <div class="float__right">
              <div ng-controller="EntriesController">
                <button class="btn btn-material-lightgreen btn__read__bottom" ng-click="likeEntry()"> like </button>
            </div>
          </div>

          <div class="float__right">
              <div ng-controller="EntriesController">
                <button class="btn btn-material-lightyellow btn__read__bottom" ng-click="readEntry()"> read </button>
            </div>
          </div>


      </div>
    </div>
  </div>
</div>
