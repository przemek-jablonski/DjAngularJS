<div class="row">
  <div class="col-sm-11 col-lg-12__margin_m">
    <div class="well">
      <div class="yourentry">
        <div class="entry__meta"> <a href="/+{{ yourentry.author.username }}">{{ yourentry.author.username }}</a> </div>
        <div class="entry__title cuttext_title">{{ yourentry.title }}</div>
          <hr/>
        <div class="entry__content cuttext_content">{{ yourentry.content }}</div>
          <hr/>
          <div class="entry__bottomline">Created: {{ yourentry.created_at }}</div>
        <div class="entry__bottomline">Updated: {{ yourentry.created_at }}</div>
        <div class="entry__bottomline">Likes: {{ yourentry.likes }}</div>
          <div class="entry__bottomline">Visits: {{ yourentry.visits }}</div>
        <div class="entry__bottomline">Saves: {{ yourentry.saves }}</div>

          <div class="entry__bottomline">ID: {{ yourentry.id }}</div>

        <hr/>

          <div class="float__right">
            <div ng-controller="YourentriesController" ng-init="id='value';">
                <button class="btn btn-material-red btn__read__bottom" ng-click="deleteEntry()"> DELETE </button>
            </div>
          </div>

          <div class="float__right">
              <div ng-controller="YourentriesController">
                <button class="btn btn-material-lightgreen btn__read__bottom" ng-click="likeEntry()"> like </button>
            </div>
          </div>

          <div class="float__right">
              <div ng-controller="YourentriesController">
                <button class="btn btn-material-lightyellow btn__read__bottom" ng-click="readEntry()"> read </button>
            </div>
          </div>

      </div>
    </div>
  </div>
</div>
